<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Refresh" content="1800">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: black;
    }
    .carousel {
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .mySlides {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <img class="mySlides" src="./images/1gbit.png">
    <img class="mySlides" src="./images/logobnet.png">
    <img class="mySlides" src="./images/TVupgrades.png">
    <img class="mySlides" src="./images/kidsparty.png">
    <img class="mySlides" src="./images/BNETGG_GR_TV.png">
    <img class="mySlides" src="./images/TVfortnov.png">
    <img class="mySlides" src="./images/TVcs2nov.png">
    <img class="mySlides" src="./images/TVkitkatnov.png">
  </div>

  <script>
    var myIndex = 0;
    carousel();

    function carousel() {
      var slides = document.getElementsByClassName("mySlides");
      
      // Hide all slides and remove animations
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        slides[i].classList.remove('animate__animated', 'animate__slideInRight', 'animate__slideOutLeft');
      }
      
      // Increment index
      myIndex++;
      if (myIndex > slides.length) {
        myIndex = 1;
      }
      
      // Show current slide with slide-in animation
      slides[myIndex-1].style.display = "block";
      slides[myIndex-1].classList.add('animate__animated', 'animate__slideInRight');
      
      // Set timeout for next slide
      setTimeout(carousel, 10000); // Change image every 10 seconds
    }
  </script>
</body>
</html>
