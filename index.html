<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Refresh" content="1800">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: black;
    }
    .carousel {
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .mySlides {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel"></div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <script type="module">
    const response = await fetch("https://api.github.com/repos/crashpoum99/bnetcarousel/contents/images");
    const files = await response.json();
    const images = files
      .filter(f => /\.(png|jpe?g|gif|webp)$/i.test(f.name))
      .map(f => f.download_url)
      .sort();

    const container = document.getElementById('carousel');
    images.forEach(src => {
      const img = document.createElement('img');
      img.className = 'mySlides';
      img.src = src;
      img.style.display = 'none';
      container.appendChild(img);
    });

    let i = 0;
    const slides = document.getElementsByClassName('mySlides');
    function show() {
      for (let s of slides) {
        s.style.display = 'none';
        s.classList.remove('animate__animated', 'animate__slideInRight');
      }
      slides[i].style.display = 'block';
      slides[i].classList.add('animate__animated', 'animate__slideInRight');
      i = (i + 1) % slides.length;
      setTimeout(show, 10000);
    }
    show();
  </script>
</body>
</html>
